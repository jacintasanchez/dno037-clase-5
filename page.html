<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Nombre Apellido" />
        <meta name="description" content="Diseño y nuevos medios" />
        <title>DNO037</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <nav>
                <p><a href="index.html">Portada</a> <a href="page.html?x=1">Iquique</a> <a href="page.html?x=2">Santiago</a> <a href="page.html?x=3">Roma</a></p>
            </nav>
            <main>
                <div>
                    <h1>WeatherBot</h1>
                </div>
                <div>
                    <img />
                </div>
            </main>
            <footer>
                <p><a href="#">Nombre Apellido</a> <a href="#">DNO037</a></p>
            </footer>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script>
            var url = new URLSearchParams(window.location.search);

            var seleccionada = url.get("x");

            var data;

            var texto = document.querySelector("main").getElementsByTagName("div")[0];

            var imagen = document.querySelector("main").getElementsByTagName("div")[1].getElementsByTagName("img")[0];

            if (seleccionada == 1) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Iquique,cl&units=metric&appid=31f262945c849dd61207dfb272b5c613&lang=es");
                }
            } else if (seleccionada == 2) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Santiago,cl&units=metric&appid=31f262945c849dd61207dfb272b5c613&lang=es");
                }
            } else if (seleccionada == 3) {
                function preload() {
                    data = loadJSON("https://api.openweathermap.org/data/2.5/weather?q=Rome,it&units=metric&appid=31f262945c849dd61207dfb272b5c613&lang=es");
                }
            } else {
                data = "Algo salió mal";
            }

            function setup() {
                noCanvas();

                var lugar;

                switch (data.name) {
                    case "Iquique":
                        lugar = "en Iquique";
                        break;
                    case "Santiago":
                        lugar = "en Santiago";
                        break;
                    case "Rome":
                        lugar = "en Roma";
                        break;
                    default:
                        lugar = "por allá";
                }

                if (data != "Algo salió mal") {
                    createElement("p", data.weather[0].description + " " + lugar + ", con una temperatura de " + Math.round(data.main.temp) + "ºC," + " y una humedad relativa de " + (data.main.humidity) + "%").parent(texto);
                    console.log(data);
                    //vamos a buscar un ícono provisorio en https://openweathermap.org/weather-conditions
                    imagen.setAttribute("src", "images/" + data.weather[0].icon + ".svg");

                    if (seleccionada == 1) {
                        selectAll("nav a")[1].addClass("active");
                    } else if (seleccionada == 2) {
                        selectAll("nav a")[2].addClass("active");
                    } else {
                        selectAll("nav a")[3].addClass("active");
                    }


if((data.weather[0].icon).includes('d')){
    document.querySelector("body").style.background = "linear-gradient(#AAE3EB,#59C7EB)";
} else {
    document.querySelector("body").style.background = "linear-gradient(#829DC7,#9ABAED)";
}
                } else {
                    createElement("p", data).parent(texto);
                }
            }
        </script>
    </body>
</html>
